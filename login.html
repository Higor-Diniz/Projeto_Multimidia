<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão de Conteúdo Multimídia</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Login ou Cadastro</h1>
    <div class="card mx-auto mt-4" style="max-width: 400px;">
      <div class="card-body">        
        <div id="loginForm" class="my-4">
            <h3>Login</h3>
            <form onsubmit="loginUser(event)">
              <input type="email" id="loginEmail" class="form-control my-2" placeholder="E-mail" required>
              <input type="password" id="loginPassword" class="form-control my-2" placeholder="Senha" required>
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <p class="mt-2">Não tem uma conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></p>
          </div>
      
          <!-- Formulário de Cadastro -->
          <div id="registerForm" class="my-4" style="display: none;">
            <h3>Cadastro</h3>
            <form onsubmit="registerUser(event)">
              <input type="email" id="registerEmail" class="form-control my-2" placeholder="E-mail" required>
              <input type="password" id="registerPassword" class="form-control my-2" placeholder="Senha" required>
              <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
            <p class="mt-2">Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login</a></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptLogin.js"></script>
</body>
</html>
